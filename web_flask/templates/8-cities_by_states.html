<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>States</h1>
    <ul>
      {% for state in states|sort(attribute='name') %}
        <li>{{ state.name }}
          <ul>
            {% for city in state.cities|sort(attribute='name') %}
              <li>{{ city.name }}</li>
            {% endfor %}
          </ul>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
